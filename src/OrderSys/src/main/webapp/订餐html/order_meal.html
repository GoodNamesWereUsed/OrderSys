			.c-left ul {

				border-top: 0;

			.num {

				margin: 0;
			}

				height: 30px;
				line-height: 20px;
				border-radius: 50%;
				font-size: 20px;
				cursor: pointer;

				-moz-user-select: none;
				-ms-user-select: none;
				user-select: none;
				color: #666;
				background-color: #fff;
				border-color: #B2B2B2;
				outline: none;

			.num input[type='button']:hover {

			}

			.num input[type='button']:active {

				;
